[tox]
envlist = {py38,py39,py310}-django{3.2,4.0,4.1,4.2},py310-django42

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
deps =
    factory_boy==2.3.1
    django32: Django>=3.2,<4.0
    django40: Django>=4.0
    django42: Django>=4.1
    django42: Django>=4.2
commands = python -Wmodule runtests.py

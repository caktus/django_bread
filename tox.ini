[tox]
envlist = {py38,py39,py310}-django{32,40,41,42}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
deps =
    factory_boy==3.2.1
    django32: Django>=3.2,<4.0
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
    django42: Django>=4.2,<5.0
commands = python -Wmodule runtests.py
